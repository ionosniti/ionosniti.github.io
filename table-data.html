<h2>Fine Scotches</h2>

<table class="table table-hover table-striped table-bordered">
    <thead>
    <tr>
        <td ng-click="sort('name-test')">Name</td>
        <td ng-click="sort('price-test')">Cost</td>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="scotch in scotches">
        <td>{{ scotch.name-test }}</td>
        <td>${{ scotch.price-test }}</td>
    </tr>

    </tbody>
</table>
